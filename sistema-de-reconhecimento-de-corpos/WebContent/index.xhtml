<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html">

<head>
<title>Login</title>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
<link rel="stylesheet" href="estilo.css" />
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body jsf:id="body">
	<div class="navbar-wrapper">
		<div class="container-fluid">
			<div class="row">
				<div class="col-md-7 col-sm-7 logo">
					<a style="margin-left: 100px;" href=""
						title="PCDF - Polícia Civil do Distrito Federal"><img
						src="logo-pcdf.png"
						title="PCDF - Polícia Civil do Distrito Federal"
						alt="PCDF - Polícia Civil do Distrito Federal" /></a>
				</div>
			</div>
			<br />
			<nav class="navbar navbar-default">
				<div class="container-fluid">
				<div class="top-content">
				<div class="row">
				</div>
				</div>
					<!-- Brand and toggle get grouped for better mobile display -->
					<div class="navbar-header">
						<button type="button" class="navbar-toggle collapsed"
							data-toggle="collapse"
							data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
							<span class="sr-only">Toggle navigation</span> <span
								class="icon-bar"></span> <span class="icon-bar"></span> <span
								class="icon-bar"></span>
						</button>
						<a class="navbar-brand" href="pesquisaCorpos.xhtml">PCDF</a>
					</div>
					<div class="collapse navbar-collapse"
						id="bs-example-navbar-collapse-1">
						<button type="button" class="navbar-toggle collapsed"
							data-toggle="collapse"
							data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
							<span class="sr-only">Toggle navigation</span> <span
								class="icon-bar"></span> <span class="icon-bar"></span> <span
								class="icon-bar"></span>
						</button>
						<a class="navbar-brand" href="index.xhtml">Login</a>
					</div>

					<!-- /.navbar-collapse -->
					
				</div>
				
				<!-- /.container-fluid -->
			</nav>
		</div>
	</div>
	
		<div class="col-md-offset-3">
			
			<div class="col-md-9">
				<div class="panel panel-primary"
					style="width: 552px; margin-top: 60px">
					<div class="panel-heading">Login</div>
					<div class="panel-body">
						<form method="post" action="j_spring_security_check">					
						<div class="row">
							<div class="col-md-offset-2">
								<div class="col-md-10" style="height: 60px;">
									<div class="input-group">

										<span class="input-group-addon"><i
											class="glyphicon glyphicon-user"></i></span>
										<h:inputText styleClass="form-control" id="j_username" />

									</div>
								</div>
							</div>
						</div>
						<div class="col-offset-4"></div>
						<div class="row">
							<div class="col-md-offset-2">
								<div class="col-md-10" style="height: 60px;">
									<div class="input-group">
										<span class="input-group-addon"><i
											class="glyphicon glyphicon-lock"></i></span>
										<h:inputSecret styleClass="form-control" id="j_password" />
									</div>
								</div>
							</div>
							</div>
							<div class="col-offset-4"></div>
							<div class="col-md-offset-5">
								<div class="row">
								
									<div class="col-md-12">
										<button type="submit" class="btn btn-primary">Entrar</button>
									</div> 
								</div>
							</div>
							<div class="col-md-offset-5">
								<div class="row">
									<div class="col-md-12">
											<input type="checkbox" class="form-check-input" /> Lembrar
									</div> 	
								</div>
							</div>
						</form>
						<div class="col-md-offset-4" style="padding-left:17px;">
							<div class="row">
								<form jsf:id="formEsqueciSenha" jsf:prependId="false" >
								<button type="submit"
								jsf:action="#{loginController.recuperarSenha()}"
								class="btn btn-link">Esqueceu a Senha?</button>
								
		 						</form>
		 					</div>
	 					</div>
					</div>
				</div>
				
				
				
			</div>
			
		</div>
	
	
</body>
</html>
